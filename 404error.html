<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Image with Numbers</title>
    <style>
        /* Style to center the content in the viewport */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 0.5px; /* Adds space between elements */
        }
        img {
            width: 90px; /* Set desired image width */
            height: auto;  /* Maintain aspect ratio */
        }

        .bottom-image {
            position: absolute; /* Position it absolutely */
            bottom: 20px; /* Distance from the bottom of the viewport */
            left: 50%; /* Center it horizontally */
            transform: translateX(-50%); /* Adjust for its width */
            width: 200px; /* Set desired width for the bottom image */
            height: auto; /* Maintain aspect ratio */
        }

        .number {
            font-size: 50px;     /* Adjust font size for the number */
            font-family: Arial, sans-serif; /* Set font to Arial */
        }
        .message {
    font-size: 18px; /* Adjust font size of the message */
    font-family: Arial, sans-serif;
    margin: 5px 0; /* Set a smaller top and bottom margin */
}

    </style>
</head>
<body>
    <div class="container">
        <span class="number">4</span>
        <img src="assets/images/donut.png" alt="ChocolateDonut">
        <span class="number">4</span>
    </div>
    <p class="message">Oops... wrong page!</p>
    <p class="message">Maybe order a donut or a coffee?</p>
    
 
    <img src="assets/images/coffee.jpg" alt="Another Image" class="bottom-image">
</body>
</html>
