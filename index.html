<body>

    <header>
        <nav class="navbar">
            <a href="#" class="nav-icon">

            </a>

        </nav>

     <!-- Content of the page -->
     <div class="content">
        <p class="oswald">I'M VALERIA AND I'M A </p>
        <button id="quoteButton" class="quote-btn">CLICK IF YOU DARE</button>
        <p id="quoteText" class="quote-text"></p>
    </div>

     <!-- Footer with Grid Layout -->
     <footer>
        <nav class="navbar">
            <a href="https://github.com/ValeMtzAlvarez/awd" class="nav-icon">
                <img src="./assets/icons/fi-social-github.svg" alt="GitHub Project Link">

            </ul>
        </nav>
    </footer>

    <script>
        // Array of quotes
        const quotes = [
        "Believe you can and you're halfway there. – Theodore Roosevelt",
      "The only way to do great work is to love what you do. – Steve Jobs",
      "Success is not the key to happiness. Happiness is the key to success. – Albert Schweitzer",
      "Do what you can, with what you have, where you are. – Theodore Roosevelt",
      "Your limitation—it's only your imagination.",
      "Dream it. Wish it. Do it."
        ];
    
        let currentQuoteIndex = 0;
        let intervalId = null; // Store interval ID for cycling quotes
    
        // Function to display the next quote
        function displayNextQuote() {
            document.getElementById("quoteText").textContent = quotes[currentQuoteIndex];
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length; // Loop back to the first quote
        }
    
        // Event listener for button
        document.getElementById("quoteButton").addEventListener("click", function () {
            // Show the first quote
            displayNextQuote();
    
            // Disable the button to prevent multiple intervals
            this.disabled = true;
    
            // Start cycling quotes every 5 seconds
            intervalId = setInterval(displayNextQuote, 5000);
        });
    </script>

</body>
